<!DOCTYPE html>
<html lang="en" ng-app="GameSalesHubIndex">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Game Sales Hub - Index</title>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
    <!-- <link rel="stylesheet" href="/stylesheets/angular-material.css"/> -->

</head>
<body layout="column"  ng-cloak>
    <md-toolbar layout="row" class="md-toolbar-tools">
        <md-button class="menu md-icon-button"
                   aria-label="Show User List">
          <md-icon md-svg-icon="/images/icons/menu.svg"></md-icon>
        </md-button>
        <div ng-controller="IndexCtrl as index">
            <h1>{{index.message}}</h1>
        </div>
    </md-toolbar>
        <div class="container" layout="row" flex>
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
            <div class="container" layout="grid">
                <md-list-item>
                    <md-button aria-label="button 1">
                        BUTTON1
                    </md-button>
                </md-list-item>
            </div>
        </md-sidenav>
        <md-content id="content" flex>
            Content
        </md-content>
    </div>


</body>
